<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
</head>

<body>

   <div id="demo">
      <h2>F치jl tartalm치nak beolvas치sa</h2>
      <button type="button" onclick="beolvas()">Beolvas치s</button>
   </div>

   <script>
      function beolvas() {
         var xhttp = new XMLHttpRequest();
         xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
               document.getElementById("demo").innerHTML =
                  this.responseText;
            }
         };
         xhttp.open("GET", "adat.csv", true);
         xhttp.send();
      }
   </script>

</body>

</html>
